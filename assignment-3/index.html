<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Link to external script.js -->
    <script src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <div id="success"></div>
    <h1>Form Validation</h1>
    <div id="wrapper">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >  
        <label for="Phone">Phone:</label>
        <input type="text" id="phone" name="phone"  >  
        <label for="password">Password:</label>
        <div class="input-eye-group">
            <input type="password" id="password" name="password">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye.svg" id="togglePassword" class="eye-icon" alt="Show/Hide Password" title="Show/Hide Password">
        </div>
        <label for="confirmpassword">Confirm Passsword:</label>
        <div class="input-eye-group">
            <input type="password" id="confirmpassword" name="confirmpassword" >
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye.svg" id="toggleConfirmPassword" class="eye-icon" alt="Show/Hide Confirm Password" title="Show/Hide Confirm Password">
        </div>
        <input type="submit" id="submit" value="Submit"> 
    </div>
</body>
</html>
